{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in - Tabler - Premium and Open Source dashboard template with responsive and high quality UI.</title>
    <!-- CSS files -->
    <link href="{% static 'assets/css/tabler.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/tabler-flags.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/tabler-payments.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/tabler-vendors.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/demo.min.css' %}" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }

    </style>
</head>
<body class=" d-flex flex-column">
<script src="{% static 'assets/js/demo-theme.min.js' %}"></script>
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="text-center mb-4">
            <a href="." class="navbar-brand navbar-brand-autodark">
                <img src="{% static '/logo.svg' %}" width="110" height="32" alt="Tabler" class="navbar-brand-image">
            </a>
        </div>
        <div class="card card-md">
            <div class="card-body">

                <form action="{% url 'login:index' %}" method="post" autocomplete="off" novalidate="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">账号</label>
                        <input type="text" name="username" class="form-control" placeholder="">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">
                            密码
                            <span class="form-label-description">
                    <a href="./forgot-password.html">忘记密码</a>
                  </span>
                        </label>
                        <div class="input-group input-group-flat">
                            <input type="password" name="password" class="form-control" placeholder="">
<!--                            需要禁止浏览器自动记住密码账号，可以在input里加属性：autocomplete="off"-->
                        </div>
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">登录</button>
                    </div>
                </form>
            </div>


        </div>

    </div>
</div>
<!-- Libs JS -->
<!-- Tabler Core -->
<script src="{% static 'assets/js/tabler.min.js' %}?1692870487" defer></script>
<script src="{% static 'assets/js/demo.min.js' %}?1692870487" defer></script>

</body>
</html>
