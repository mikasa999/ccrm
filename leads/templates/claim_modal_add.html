<form id="add_{{ modal_app_name }}_form" action="" method="post">
    {% csrf_token %}
    <div class="modal modal-blur fade" id="modal-add-app" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新增{{ page_heading }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">联系人</label>
                                <input type="text" id="{{ modal_app_name }}-contact-person" name="" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">电话</label>
                                <input type="text" id="{{ modal_app_name }}-contact-phone" name="" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">产品</label>
                                <select class="form-select" id="{{ modal_app_name }}-product-name">
                                    {% for product in product %}
                                        <option value="{{ product.product_code }}">{{ product.product_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">业务</label>
                                <select class="form-select" id="{{ modal_app_name }}-business-name">
                                    {% for business in business %}
                                        <option value="{{ business.business_code }}">{{ business.business_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">部门</label>
                                <select class="form-select" id="{{ modal_app_name }}-department-name">
                                    {% for department in department %}
                                        <option value="{{ department.department_code }}">{{ department.department_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">线索来源</label>
                                <select class="form-select" id="{{ modal_app_name }}-channel-name">
                                    {% for channel in channel %}
                                        <option value="{{ channel.channel_code }}">{{ channel.channel_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">联络工具</label>
                                <select class="form-select" id="{{ modal_app_name }}-component-name">
                                    {% for component in component %}
                                        <option value="{{ component.component_code }}">{{ component.component_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">咨询备注</label>
                                <input type="text" id="{{ modal_app_name }}-consultation-content" name="" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
                        退出
                    </a>
                    <button type="button" onclick="addAppData()" id="submit-button-add" class="btn btn-primary ms-auto"
                            data-bs-dismiss="modal">
                        提交
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
