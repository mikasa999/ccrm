{% load static %}
<header class="navbar navbar-expand-md d-none d-lg-flex d-print-none">
    <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu"
                aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav flex-row order-md-last">
            <div class="d-none d-md-flex">

                <div class="nav-item dropdown d-none d-md-flex me-3">
                    <a href="#" class="nav-link px-0" data-bs-toggle="dropdown" tabindex="-1"
                       aria-label="Show notifications">
                        <i class="fa-solid fa-bell"></i>
                        <span class="badge bg-red"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-end dropdown-menu-card">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">消息通知</h3>
                            </div>
                            <div class="list-group list-group-flush list-group-hoverable">
                                <div class="list-group-item">
                                    <div class="row align-items-center">
                                        <div class="col-auto"><span
                                                class="status-dot status-dot-animated bg-red d-block"></span></div>
                                        <div class="col text-truncate">
                                            <a href="#" class="text-body d-block">消息01</a>
                                            <div class="d-block text-secondary text-truncate mt-n1">
                                                巴拉巴拉巴拉01
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="list-group-item">
                                    <div class="row align-items-center">
                                        <div class="col-auto"><span
                                                class="status-dot status-dot-animated bg-red d-block"></span></div>
                                        <div class="col text-truncate">
                                            <a href="#" class="text-body d-block">消息02</a>
                                            <div class="d-block text-secondary text-truncate mt-n1">
                                                巴拉巴拉巴拉12123123123123
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-item dropdown">
                {% if login_info %}
                <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown"
                   aria-label="Open user menu">
                    <span class="avatar avatar-sm"
                          style="background-image: url({% static 'avatars/000m.jpg' %})"></span>
                    <div class="d-none d-xl-block ps-2">
                        <div>{{ login_info.employee_name }}</div>
                        <div class="mt-1 small text-secondary">{{ login_info.department }}</div>
                    </div>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                    <a href="#" class="dropdown-item">用户信息</a>
                    <a href="./profile.html" class="dropdown-item">设置</a>
                    <a href="{% url 'login:logout' %}" class="dropdown-item">退出登录</a>
                </div>
                {% else %}
                <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown"
                   aria-label="Open user menu">
                    <span class="avatar avatar-sm"
                          style="background-image: url({% static 'avatars/000m.jpg' %})"></span>
                    <div class="d-none d-xl-block ps-2">
                        <div>未登录</div>
                        <div class="mt-1 small text-secondary" id="click_login"
                             onclick="window.location.href='{% url 'login:index' %}'">点击登录
                        </div>
                    </div>
                </a>
                {% endif %}

            </div>
        </div>
        <div class="collapse navbar-collapse" id="navbar-menu">

        </div>
    </div>
</header>
